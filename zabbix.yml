- name: Install Zabbix Agent 2
  hosts: test
  become: yes  

  tasks:
    - name: Include encrypted vars
      ansible.builtin.include_vars:
        file: /etc/ansible/zabbix_vars.yml

    # Clean APT cache to avoid potential issues with old package metadata
    - name: Clean APT cache
      command: apt-get clean

    # Update APT package cache
    - name: Update APT package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600  # 1 hour to ensure the cache is valid

    # Remove old Zabbix repositories if present
    - name: Remove old Zabbix repositories (if any)
      apt:
        name: "zabbix-release"
        state: absent

    # Download Zabbix 7.2 repository .deb file
    - name: Download Zabbix 7.2 repository .deb package
      get_url:
        url: "https://repo.zabbix.com/zabbix/7.2/debian/zabbix-release_7.2-1+debian{{ ansible_lsb.codename }}_all.deb"
        dest: "/tmp/zabbix-release_7.2-1+debian{{ ansible_lsb.codename }}_all.deb"

    # Install Zabbix repository .deb package using dpkg
    - name: Install Zabbix 7.2 repository .deb package
      command: dpkg -i /tmp/zabbix-release_7.2-1+debian{{ ansible_lsb.codename }}_all.deb
      become: yes

    # Update APT package cache after adding the new repository
    - name: Update APT package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600  # 1 hour to ensure the cache is valid

    # Install Zabbix Agent 2 (version 7.2)
    - name: Install Zabbix Agent 2 (7.2)
      apt:
        name: zabbix-agent2
        state: present
        update_cache: yes

    # Configure Zabbix server IP in agent configuration
    - name: Configure Zabbix server IP in agent configuration
      lineinfile:
        path: "{{ zabbix_agent_config_file }}"
        regexp: '^Server='
        line: "Server={{ zabbix_server_ip }}"

    # Set the Zabbix agent hostname
    - name: Set the Zabbix agent hostname
      lineinfile:
        path: "{{ zabbix_agent_config_file }}"
        regexp: '^Hostname='
        line: "Hostname={{ ansible_hostname }}"

    # Configure PSK encryption in the Zabbix agent configuration
    - name: Configure PSK encryption
      lineinfile:
        path: "{{ zabbix_agent_config_file }}"
        line: "{{ item }}"
        create: yes
      loop:
        - "TLSConnect=psk"
        - "TLSAccept=psk"
        - "TLSPSKIdentity={{ psk_identity }}"
        - "TLSPSK={{ psk_key }}"

    # Restart Zabbix Agent 2 service to apply changes
    - name: Restart Zabbix Agent 2 service
      systemd:
        name: zabbix-agent2
        state: restarted
        enabled: yes
