- name: Install Zabbix 
  hosts: test
  become: yes  

  tasks:
    - name: Include encrypted vars
      ansible.builtin.include_vars:
        file: /etc/ansible/zabbix_vars.yml

    - name: Add the Zabbix repository for 7.2
      apt:
        deb: "https://repo.zabbix.com/zabbix/7.2/debian/zabbix-release_7.2-1+debian{{ ansible_lsb.codename }}_all.deb"
        update_cache: yes

    - name: Install Zabbix Agent 2 (7.2)
      apt:
        name: zabbix-agent2
        state: present
        update_cache: yes

    - name: Configure Zabbix server IP in agent configuration
      lineinfile:
        path: "{{ zabbix_agent_config_file }}"
        regexp: '^Server='
        line: "Server={{ zabbix_server_ip }}"

    - name: Set the Zabbix agent hostname
      lineinfile:
        path: "{{ zabbix_agent_config_file }}"
        regexp: '^Hostname='
        line: "Hostname={{ ansible_hostname }}"

    - name: Configure PSK encryption
      lineinfile:
        path: "{{ zabbix_agent_config_file }}"
        line: "{{ item }}"
        create: yes
      loop:
        - "TLSConnect=psk"
        - "TLSAccept=psk"
        - "TLSPSKIdentity={{ psk_identity }}"
        - "TLSPSK={{ psk_key }}"

    - name: Restart Zabbix Agent 2 service
      systemd:
        name: zabbix-agent2
        state: restarted
        enabled: yes
