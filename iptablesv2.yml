---
- name: Konfigūruoti iptables su būsenomis
  hosts: test
  become: true
  tasks:
    - name: Ištrinti default policies
      iptables:
        chain: INPUT
        policy: ACCEPT

    - name: Ištrinti default policies
      iptables:
        chain: OUTPUT
        policy: ACCEPT

    - name: Ištrinti default policies
      iptables:
        chain: FORWARD
        policy: ACCEPT

    - name: Išvalyti esamas iptables taisykles
      iptables:
        flush: yes

    - name: Leisti input ryšius (SSH, HTTP, HTTPS, ZABBIX AGENT)
      iptables:
        chain: INPUT
        protocol: tcp
        destination_port: "{{ item }}"
        match: conntrack
        ctstate: NEW
        jump: ACCEPT
      loop:
        - 22
        - 80
        - 443
        - 10050

    - name: ICMP error messages
      iptables:
        chain: INPUT
        protocol: icmp
        state: present
        match: conntrack
        ctstate: RELATED
        jump: ACCEPT

    - name: Leisti output srautą (SSH, HTTP, HTTPS, syslog TCP)
      iptables:
        chain: OUTPUT
        protocol: tcp
        destination_port: "{{ item }}"
        match: conntrack
        ctstate: NEW
        jump: ACCEPT
      loop:
        - 22
        - 80
        - 443
        - 5614
        
    - name: Leisti input srautą ESTABLISHED
      iptables:
        chain: INPUT
        match: conntrack
        ctstate: ESTABLISHED
        jump: ACCEPT

    - name: Leisti output srautą ESTABLISHED
      iptables:
        chain: OUTPUT
        match: conntrack
        ctstate: ESTABLISHED
        jump: ACCEPT
        
    - name: Leisti output UDP syslog srautą
      iptables:
        chain: OUTPUT
        protocol: udp
        destination_port: 514
        jump: ACCEPT
        
    - name: Default policy INPUT block all
      iptables:
        chain: INPUT
        policy: DROP

    - name: Default policy OUTPUT block all
      iptables:
        chain: OUTPUT
        policy: DROP

    - name: Default policy FORWARD block all
      iptables:
        chain: FORWARD
        policy: DROP

    - name: Monitoring atmestus paketus input sraute
      iptables:
        chain: INPUT
        jump: LOG
        log_prefix: "Dropped INPUT: "
        log_level: 1

    - name: Monitoring atmestus paketus output sraute
      iptables:
        chain: OUTPUT
        jump: LOG
        log_prefix: "Dropped output: " 
        log_level: 1

    - name: Išsaugoti iptables taisykles
      command: netfilter-persistent save
