- name: Instaliuoju ir konfiguruoju MySQL
  hosts: db
  become: yes
  vars_files:
    - secrect.yml
  tasks:
    - name: Install MySQL
      package:
        name: mariadb-server
        state: present

    - name: Start MySQL
      service:
        name: mysql
        state: started
        enabled: yes

    - name: Kuriu vartotoją root
      mysql_user:
        name: root
        host: localhost
        password: "{{ mysql_root_password }}"
        login_user: root
        login_password: "{{ mysql_root_password }}"
        priv: "*.*:ALL,GRANT"
      ignore_errors: yes  # In case it's already set

    - name: Kuriu MySQL duombaze
      mysql_db:
        name: "{{ db_name }}"
        state: present
        login_user: root
        login_password: "{{ mysql_root_password }}"

    - name: Sukuriu MySQL useri ir riboju jo prieigą
      mysql_user:
        name: "{{ db_user }}"
        password: "{{ db_password }}"
        host: "{{ allowed_subnet }}"
        priv: "{{ db_name }}.*:ALL"
        state: present
        login_user: root
        login_password: "{{ mysql_root_password }}"

    - name: Restartuoju MySQL
      service:
        name: mysql
        state: restarted
